<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Sidebar</title>
  <style>
    /* General Styles */
    body {
      margin: 0; 
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .sidebar-chat {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 100%;
    }

    /* Header Section */
    .header {
      background: #f5f5f5;
      padding: 10px 12px;
      font-size: 16px;
      font-weight: bold;
      color: #333333;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }

    /* Chat Display Area */
    .chat-area {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }

    /* Chat Bubbles */
    .message {
      max-width: 80%;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 12px;
      line-height: 1.4;
    }
    .message.bot {
      align-self: flex-start;
      background: #f1f1f1;
      color: #333333;
    }
    .message.user {
      align-self: flex-end;
      background: #d1e8ff;
      color: #333333;
    }

    /* User Input Section */
    .input-area {
      display: flex;
      align-items: center;
      padding: 8px;
      border-top: 1px solid #e0e0e0;
      background: #fafafa;
      position: sticky;
      bottom: 0;
    }
    .chat-input {
      flex: 1;
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      outline: none;
    }
    .chat-input::placeholder {
      color: #999999;
    }
    .chat-input:focus {
      border-color: #90caf9;
      box-shadow: 0 0 2px rgba(0,0,0,0.2);
    }

    /* Send Button */
    .send-btn {
      margin-left: 8px;
      padding: 6px 12px;
      font-size: 14px;
      color: #ffffff;
      background: #2196F3;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .send-btn:hover, .send-btn:focus {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="sidebar-chat">
    <div class="header">Chat Assistant</div>
    <div class="chat-area" id="chatMessages"></div>
    <div class="input-area">
      <input type="text" class="chat-input" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)" />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      try {
        displayBotResponse({ text: "Hello! How can I assist you today?" });
      } catch (e) {
        console.error("Initial load failed:", e);
      }

      const inputField = document.getElementById("userInput");
      inputField.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          sendMessage();
        }
      });
    });

    function sendMessage() {
      const inputField = document.getElementById("userInput");
      const chatBox = document.getElementById("chatMessages");
      const userMessage = inputField.value.trim();

      if (userMessage === "") return;

      chatBox.innerHTML += `<div class='message user'>${userMessage}</div>`;
      inputField.value = "";

      google.script.run
        .withSuccessHandler(displayBotResponse)
        .withFailureHandler(function (e) {
          console.error("Script error:", e);
          displayBotResponse({ text: "Oops! Something went wrong." });
        })
        .processUserMessage(userMessage);
    }

    function displayBotResponse(response) {
      const chatBox = document.getElementById("chatMessages");
      chatBox.innerHTML += `<div class='message bot'>${response.text}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
